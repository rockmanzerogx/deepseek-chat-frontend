<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat con DeepSeek</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .dropdown {
            margin-top: 20px;
        }
        .dropdown-content {
            display: none;
            flex-direction: column;
        }
        .dropdown.active .dropdown-content {
            display: flex;
        }
        .pdf-preview {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <input type="text" id="search-input" placeholder="Buscar documento...">
        <div class="dropdown" id="menu-dropdown">
            <button onclick="toggleDropdown()">Documentos PDF ▼</button>
            <div class="dropdown-content" id="pdf-links">
                <a href="" onclick="showPDF('docs/doc1.pdf')">Documento 1</a>
                <a href="#" onclick="showPDF('docs/doc2.pdf')">Documento 2</a>
                <a href="#" onclick="showPDF('https://drive.google.com/file/d/1eITxEFdkkt4m4uv-m4D_5IV3p3X0gV8z/view?usp=drive_link')">Documento 3</a>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Chat con DeepSeek ver 2</h1>
        <div id="chat-box"></div>
        <input type="file" id="file-input" accept=".pdf,.txt">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
        <div id="loading-indicator">Enviando...</div>
        <iframe id="pdf-preview" class="pdf-preview" style="display:none;"></iframe>
        <script>
            function toggleDropdown() {
                document.getElementById('menu-dropdown').classList.toggle('active');
            }
            function showPDF(pdfPath) {
                const preview = document.getElementById('pdf-preview');
                preview.src = pdfPath;
                preview.style.display = 'block';
            }
            // Opcional: Filtrar enlaces por búsqueda
            document.getElementById('search-input').addEventListener('input', function() {
                const filter = this.value.toLowerCase();
                const links = document.querySelectorAll('#pdf-links a');
                links.forEach(link => {
                    link.style.display = link.textContent.toLowerCase().includes(filter) ? '' : 'none';
                });
            });
        </script>
        <script src="script.js"></script>
    </div>
</body>
</html>
